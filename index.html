<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
  <h1>Image Gallery</h1>

  <div class="filters">
    <button class="btn" onclick="filterImages('all')">All</button>
    <button class="btn" onclick="filterImages('Nature')">Nature</button>
    <button class="btn" onclick="filterImages('City')">City</button>
    <button class="btn" onclick="filterImages('Flower')">Flower</button>
    <button class="btn" onclick="filterImages('Hills')">Hills</button>
  </div>

   <div class="gallery">
    <img class="img" src="image/natureA.jpeg" data-category="Nature" onclick="openLightbox(0)" >
    <img class="img" src="image/cityB.jpeg" data-category="City" onclick="openLightbox(1)" >
    <img class="img" src="image/hill2.webp" data-category="Hills" onclick="openLightbox(2)" >
    <img class="img" src="image/flowers.jpeg" data-category="Flower" onclick="openLightbox(3)" >
    <img class="img" src="image/nature.jpeg" data-category="Nature" onclick="openLightbox(4)" >
    <img class="img" src="image/cityA.jpeg" data-category="City" onclick="openLightbox(5)" >
    <img class="img" src="image/hill3.jpg" data-category="Hills" onclick="openLightbox(6)" >
    <img class="img" src="image/flower1.jpeg" data-category="Flower" onclick="openLightbox(7)" >
    <img class="img" src="image/nature (2).jpeg" data-category="Nature" onclick="openLightbox(8)" >
    <img class="img" src="image/city.jpeg" data-category="City" onclick="openLightbox(9)" >
    <img class="img" src="image/flower.jpeg" data-category="Flower" onclick="openLightbox(10)" >
    <img class="img" src="image/hill1.jpg" data-category="Hills" onclick="openLightbox(11)" > 
  </div>

  <div id="lightbox">
    <span class="nav prev" onclick="prevImage()">❮</span>
    <img id="lightboxImage" src="">
    <span class="nav next" onclick="nextImage()">❯</span>
  </div>

  <script src="script.js"></script>
</body>
</html>
